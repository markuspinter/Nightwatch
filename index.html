<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Lib/jquery-2.2.3.min.js"></script>
    <script src="Engine/ScriptLoader.js"></script>
    <title>Nightwatch</title>
</head>
<body style="margin: auto; overflow: hidden;">
    <div>
        <div style="position: absolute; top: 160px; left: 100px; color: white; font-size: 18px; font-family: sans-serif;">
            <p style="display: inline;">Render: </p>
            <input id="render" type="checkbox" checked><br>
            <p style="display: inline;">Time: </p>
            <input id="time" type="range" min="-1" max="1" value="1" step="0.1" oninput="abstractionLayer.game.globalTimer.Speed = this.value">
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>
</body>
</html>
